<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 2px solid darkblue;
                border-collapse: collapse;
            }

            th, td{
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Pre_Intern Student List</th>
            </tr>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>University</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ma Ma</td>
                <td>UCS (Loikaw)</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Soe Soe</td>
                <td>UCS (Meiktila)</td>
            </tr>
        </table>
    </body>
</html>
